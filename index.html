<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator || TOP </title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="display">
            <div class="history">No history yet</div>
            <div class="result">0</div>
        </div>
        <div class="buttons">

            <div class="row-zero">
                <button class="clear" id="clear">AC</button>
                <button class="delete" id="clear"><img src="images/delete.png" alt="DEL"></button>
            </div>
            <div class="first-row">
                <button class="operand" id="seven">7</button>
                <button class="operand" id="eight">8</button>
                <button class="operand" id="nine">9</button>
                <button class="operator" id="add">+</button>

            </div>
            <div class="second-row">
                <button class="operand" id="four">4</button>
                <button class="operand" id="five">5</button>
                <button class="operand" id="six">6</button>
                <button class="operator" id="subtract">-</button>

            </div>
            <div class="third-row">
                <button class="operand" id="one">1</button>
                <button class="operand" id="two">2</button>
                <button class="operand" id="three">3</button>
                <button class="operator" id="multiply">ร</button>

            </div>
            <div class="fourth-row">
                <button class="operand" id="zero">0</button>
                <button class="operate" id="equal">=</button>
                <button class="operator" id="divide">รท</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
